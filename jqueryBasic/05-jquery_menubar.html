<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    #list {
        background-color: gray;
    }
    #menu {
        display: none;
    }
</style>
<script>
    // 화면 중간에 "메뉴" 라고 적힌 요소를 하나 만들고
    // 거기 마우스를 가져다 대면 음식 메뉴가 보이고
    // ex) 피자 : 20000원
    //      치킨 : 25000원
    //      탕수육 : 30000원과 같은 식으로 메뉴는 5개
    // 마우스를 메뉴라고 적힌 요소에서 치우면 보이지 않게
    // jquery를 이용해 만들어주세요
    $(() =>{
        $("#list").hover(function(){
            $("#menu").css("display", "block");
        }, function(){
            $("#menu").css("display", "none");
        });
    });
</script>
<meta charset="UTF-8">
<title></title>
</head>             
<body>
    <div id="list">
        <h1>메뉴</h1>
        <ul id="menu">
            <li>파스타 : 13000원</li>
            <li>불백 : 7500원</li>
            <li>김치찌개 : 6500원</li>
            <li>차돌된장찌개 : 7000원</li>
            <li>순두부찌개 : 9000원</li>
        </ul>
    </div>
</body>
</html>
